<!DOCTYPE html>
<!-- AWS Academy Homepage - Main landing page for the AWS Academy website providing navigation to all course units and displaying unit cards dynamically -->
<html lang="en">
<head>
    <!-- Character encoding declaration - ensures proper display of special characters -->
    <meta charset="UTF-8">
    
    <!-- Viewport meta tag - makes the page responsive on mobile devices, width=device-width sets page width to match screen width, initial-scale=1.0 sets initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title displayed in browser tab and search engine results -->
    <title>AWS Academy - Home</title>
    
    <!-- External stylesheet link with cache-busting version parameter - ?v=1.0 ensures browsers fetch latest CSS after updates -->
    <link rel="stylesheet" href="homepage.css?v=1.0">
    
    <!-- External JavaScript file loaded with defer attribute - defer ensures script executes after HTML parsing is complete, prevents blocking page rendering -->
    <script src="homepage.js" defer></script>
</head>
<body>
    <!-- Header Section - Contains site logo/title and main navigation menu, styled with AWS brand colors (dark blue background, white text) -->
    <header>
        <!-- Home link - clicking returns to homepage -->
        <h1><a href="homepage.html">Home</a></h1>
        
        <!-- Navigation Menu - Provides links to all course units (Unit 1 through Unit 7), styled as horizontal list items for easy navigation -->
        <nav>
            <ul>
                <!-- Navigation links to individual unit pages -->
                <li><a href="unit1.html">Unit 1</a></li>
                <li><a href="unit2.html">Unit 2</a></li>
                <li><a href="unit3.html">Unit 3</a></li>
                <li><a href="unit4.html">Unit 4</a></li>
                <li><a href="unit5.html">Unit 5</a></li>
                <li><a href="unit6.html">Unit 6</a></li>
                <li><a href="unit7.html">Unit 7</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area - Contains page title, description, and dynamically generated unit cards -->
    <main>
        <!-- Title Section - Displays main heading and tagline for AWS Academy, centered layout with descriptive text about the course -->
        <div class="title-section">
            <h2>AWS Academy</h2>
            <p>Discover opportunities to master cloud computing and AWS services</p>
        </div>

        <!-- Units Grid Container - Container for dynamically generated unit cards, JavaScript (homepage.js) populates this area with clickable unit cards, each card represents a course unit and links to its respective page, grid layout is responsive and adapts to different screen sizes -->
        <div class="units-grid">
            <!-- Title cards will be dynamically generated by JavaScript -->
        </div>
    </main>

    <!-- Footer Section - Contains copyright information and site branding, styled consistently with header (dark blue background, white text) -->
    <footer>
        <p>Â© 2024 AWS Academy. All rights reserved.</p>
    </footer>
</body>
</html>
